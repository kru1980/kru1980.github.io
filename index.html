<body>


	<div class="linkFormPupop">

		<a href="#first-popup" class="first-popup-link">Калькулятор</a>
		<!-- <button id="btn" class="first-popup-link">popup</button> -->

	</div>



	<!-- Здесь пишем код -->

	<div class="hidden">
		<form id="formPopup" class="mfp-hide white-popup">
			<!-- Hidden Required Fiels -->
			<input type="hidden" name="project_name" value="Shato">
			<input type="hidden" name="admin_email" value="kru1980@bk.ru">
			<input type="hidden" name="form_subject" value="Заявка от калькулятора">
			<!-- End Hidden Required Fiels -->
			<!-- Contents of first window -->
			<div id="first-popup" class="mfp-hide white-popup">
				<div class="formPupop-wraper">
					<div class="formPopup_arrow">
						Шаг: 1 из 3
					</div>
					<div class="formPopup-label__inputs">
						<label>Какой площади Вам нужен участок, соток?
							<br>
							<input id="landArea" type="radio" name="landArea"  value="6-8">6 - 8
							<input type="radio" name="landArea"  value="8-10">8 - 10
							<input type="radio" name="landArea"  value="10-15">10 - 15
							<input type="radio" name="landArea"  value="more 15">более 15
						</label>
					</div>
					<div class="formPopup-link">
						<a href="#second-popup" class="second-popup-link">Следующий шаг</a>
					</div>
				</div>
			</div>
			<!-- Contents of second window -->
			<div id="second-popup" class="mfp-hide white-popup">
				<div class="formPupop-wraper">
					<div class="formPopup_arrow">
						Шаг: 2 из 3
					</div>
					<div class="formPopup-label">
						<label>Какой ландшафт участка Вы предпочитаете?

							<div class="formPopup-label__inputs">
								<input type="radio" name="typeArea"  value="На опушке">На опушке
								<input type="radio" name="typeArea"  value="На лугу">На лугу
								<input type="radio" name="typeArea"  value="У озера">У озера
								<input type="radio" name="typeArea"  value="В чаще леса">В чаще леса
							</div>
						</label>
					</div>
					<div class="formPopup-link">
						<a href="#first-popup" class="first-popup-link">Предыдущий</a>
						<a href="#third-popup" class="third-popup-link">Следующий</a>
					</div>
				</div>
			</div>
			<!-- Contents of third window -->
			<div id="third-popup" class="mfp-hide white-popup">
				<div class="formPupop-wraper">
					<div class="formPopup_arrow">
						Шаг: 3 из 3
					</div>
					<div class="formPopup-label">
						<div class="formPopup-label__inputs">
							<label for="pupopPhone">Введите ваш номер</label>
							<input type="tel" name="pupopPhone" id="pupopPhone" autofocus required 
							     placeholder=" 8(XXX)-XXX-XX-XX ">
						</div>
					</div>
					<div class="formPopup-button ">
						<button type="submit ">Отправить</button>
					</div>
				</div>
			</div>
		</form>
	</div>

	<div class="loader ">
		<div class="loader_inner "></div>
	</div>
