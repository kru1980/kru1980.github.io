	<form method="post" id="myForm" class="white-popup mfp-hide">
		<!-- Hidden Required Fiels -->
		<input type="hidden" name="project_name" value="Shato">
		<input type="hidden" name="admin_email" value="kru1980@bk.ru">
		<input type="hidden" name="form_subject" value="Заявка от калькулятора">
		<!-- End Hidden Required Fiels -->

		<label for="formName">enter your name</label>
		<br>
		<input type="text" name="formName" id="formName" pattern="^[А-Яа-яЁё\s]+$" required placeholder="Иван">
		<br>
		<label for="formPhone">enter phone number</label>
		<br>
		<input type="tel" name="formPhone" id="formPhone" pattern="8[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}" placeholder="8xxxxxxxxxx" required>
		<br>
		<label> Your sex?
			<input type="radio" name="sex" id="" value="boy" required>boy
			<input type="radio" name="sex" id="" value="girl" required>girl
		</label>
		<br>
		<button type="submit">send</button>
	</form>

	</div>
